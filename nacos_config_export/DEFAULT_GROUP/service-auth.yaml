      db-config:
        id-type: assign_id
        logic-delete-field: isDeleted
        logic-delete-value: 1
        logic-not-delete-value: 0
    mapper-locations: classpath*:/mapperxml/**/*.xml
    type-aliases-package: com.scccy.**.entity
    
