# OAuth2 Authorization Server 配置
spring:
  security:
    oauth2:
      authorization-server:
        issuer-uri: http://service-auth:30003  # 微服务环境使用服务名，生产环境使用实际域名
        # 开发环境本地测试可以使用：http://localhost:30003
        # 生产环境应使用实际域名，如：https://auth.example.com

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://117.50.197.170:3306/scaffolding?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:XdiwWEW15e}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: 117.50.197.170
      port: 6379
      password: XdiwWEW15e
      database: 0
      timeout: 10s
      connect-timeout: 10s  # 连接超时
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms  # 关闭

# ============== JetCache 缓存配置 ==============
jetcache:
  # 统计间隔（分钟）
  statIntervalMinutes: 10
  # 隐藏的包名
  hidePackages: io.github.opensabre
  
  # ============== 本地缓存配置 ==============
  local:
    # 默认本地缓存 5分钟
    default:
      type: caffeine
      keyConvertor: jackson
      expireAfterWriteInMillis: 300000
      expireAfterAccessInMillis: 180000
    
    # 长时本地缓存 1小时
    longTime:
      type: caffeine
      keyConvertor: jackson
      expireAfterWriteInMillis: 3600000
      expireAfterAccessInMillis: 1800000
    
    # 短时本地缓存 1分钟
    shortTime:
      type: caffeine
      keyConvertor: jackson
      expireAfterWriteInMillis: 60000
      expireAfterAccessInMillis: 40000
  
  # ============== 远程缓存配置（Redis） ==============
  remote:
    # 默认远程缓存 2小时
    default:
      type: redis.lettuce
      expireAfterWriteInMillis: 7200000
      keyConvertor: jackson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      # Redis URI 格式：redis://[password@]host:port[/database]
      # 如果 Redis 有密码，格式为：redis://:password@host:port
      uri: redis://:XdiwWEW15e@117.50.197.170:6379/0
    
    # 长时远程缓存 12小时
    longTime:
      type: redis.lettuce
      expireAfterWriteInMillis: 43200000
      keyConvertor: jackson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      uri: redis://:XdiwWEW15e@117.50.197.170:6379/0
    
    # 短时远程缓存 5分钟
    shortTime:
      type: redis.lettuce
      expireAfterWriteInMillis: 300000
      keyConvertor: jackson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      uri: redis://:XdiwWEW15e@117.50.197.170:6379/0
      
# 链路追踪配置
management:
  zipkin:
    tracing:
      endpoint: http://117.50.197.170:9411/api/v2/spans
  tracing:
    enabled: true
    sampling:
      probability: 1


mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: false
      call-setters-on-nulls: true
      jdbc-type-for-null: 'null'
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
