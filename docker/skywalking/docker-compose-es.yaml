version: '3.8'

services:
  # 1️⃣ Elasticsearch 存储后端
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.4.2
    container_name: elasticsearch
    ports:
      - "9200:9200"
    networks:
      - java_framework
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 2️⃣ OAP Server（核心分析引擎）
  oap:
    image: apache/skywalking-oap-server:10.2.0
    container_name: oap
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - java_framework
    ports:
      - "11800:11800"    # gRPC 数据接收端口
      - "12800:12800"    # REST API（UI 使用）
    environment:
      SW_STORAGE: elasticsearch
      SW_STORAGE_ES_CLUSTER_NODES: elasticsearch:9200
      SW_HEALTH_CHECKER: default
      SW_TELEMETRY: prometheus
      JAVA_OPTS: "-Xms2048m -Xmx2048m"
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:12800/internal/l7check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 3️⃣ UI（Web 控制台）
  ui:
    image: apache/skywalking-ui:10.2.0
    container_name: ui
    ports:
      - "8080:8080"
    networks:
      - java_framework
    environment:
      SW_OAP_ADDRESS: http://oap:12800
      SW_ZIPKIN_ADDRESS: http://oap:9412

networks:
  java_framework:
    external: true